<section class="comment-area">
  <div class="comment-wrapper">
    {% if site.discus_identifier %}
    <div id="disqus_thread" class="article-comments"></div>
    <script>
      window.disqus_config = function () {
        this.page.url = "{{ page.url | absolute_url }}";
        this.page.identifier = "{{ page.id }}";
        this.page.recommended = false;
        this.page.discovery = false;
        this.callbacks.onReady.push(function() {
          // Hide recommendations after Disqus loads
          var recommendations = document.getElementById('disqus_recommendations');
          if (recommendations) {
            recommendations.style.display = 'none';
          }
        });
      };
      
      (function() {
          var d = document, s = d.createElement('script');
          s.src = '//{{ site.discus_identifier }}.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
      })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    {% endif %}
  </div>
</section> <!-- End Comment Area -->
